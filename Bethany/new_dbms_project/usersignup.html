<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <link rel="stylesheet" href="usersignup.css">
</head>
<body>

<div class="container">


    <h2>Sign Up </h2>



<div class="col-md-4"></div>

<div class="box">


<form action="usersignup.html" method="post">

<div class="form-group">
    <i class="fa fa-envelope"></i>
<input type="text" class="form-control mt-2" placeholder="Enter  Name" name="Name" required>
</div>

<div class="form-group">
    <i class="fa fa-envelope"></i>

<input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
</div>

<div class="form-group">
    <i class="fa fa-envelope"></i>

    <input type="password" class="form-control mt-2" placeholder="Enter  Password  " name="Password" required>
    </div>

<div class="form-group">
    <i class="fa fa-envelope"></i>

<input type="date" class="form-control mt-2" placeholder="Enter  DOB" name="dob" required>
</div>
<br>
<button type="submit" class="btn">Sign In</button>

</form>

<a class="text-success" href="userlogin.html">Click Here to Login </a>
</div>


<div class="col-md-4"></div>

</div>

    
</body>
</html>
